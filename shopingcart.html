body {

<script>
    // script.js

let cart = [];
let favorites = [];

function addToCart(productId) {
    const productElement = document.querySelector(`.product[data-id='${productId}']`);
    const productName = productElement.getAttribute('white t-shirt');
    const productPrice = parseFloat(productElement.getAttribute('data-price'));
    const sizeElement = productElement.querySelector(`select[data-id='${productId}']`);
    const productSize = sizeElement.value;

    const existingProductIndex = cart.findIndex(item => item.id === productId && item.size === productSize);
    if (existingProductIndex >= 0) {
        cart[existingProductIndex].quantity += 1;
    } else {
        cart.push({
            id: productId,
            name:productName,
            price: productPrice,
            size: productSize,
            quantity: 1
        });
    }

    updateCart();
}

function updateCart() {
    const cartItems = document.getElementById('cart-items');
    const totalElement = document.getElementById('total');
    
    // Clear previous cart items
    cartItems.innerHTML = '';

    let total = 0;

    cart.forEach(item => {
        total += item.price * item.quantity;
        const listItem = document.createElement('li');
        listItem.textContent = `${item.name} - Size: ${item.size} - $${item.price} x ${item.quantity}`;
        cartItems.appendChild(listItem);
    });

    totalElement.textContent = `Total: $${total.toFixed(2)}`;
}

function toggleFavorite(productId) {
    const favoriteButton = document.getElementById(`favorite${productId}`);
    const productElement = document.querySelector(`.product[data-id='${productId}']`);
    const productName = productElement.getAttribute('data-name');
    const isFavorited = favoriteButton.classList.contains('favorited');

    if (isFavorited) {
        favorites = favorites.filter(item => item.id !== productId);
        favoriteButton.classList.remove('favorited');
        favoriteButton.textContent = 'Add to Favorites';
    } else {
        favorites.push({ id: productId, name: productName });
        favoriteButton.classList.add('favorited');
        favoriteButton.textContent = 'Remove from Favorites';
    }

    updateFavorites();
}

function updateFavorites() {
    const favoriteItems = document.getElementById('favorite-items');
    
    // Clear previous favorite items
    favoriteItems.innerHTML = '';

    favorites.forEach(item => {
        const listItem = document.createElement('li');
        listItem.textContent = item.name;
        favoriteItems.appendChild(listItem);
    });
}

</script>
